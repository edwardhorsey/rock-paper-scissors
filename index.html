<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="main.js" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
  
  <main>
    
    <h1 id="rock">Rock </h1>
    <h1 id="paper">Paper</h1>
    <h1 id="scissors">Scissors</h1>
    <section id="rounds-box">
      <h3>Rounds:</h3>
      <span id="rounds"></span>
      <h3 id="message"></h3>
    </section>

    <section id="player" class="players">
      <h2>Player</h2>
      <h4 id="player-score" class="each-score"></h4>
    </section>

    <section id="computer" class="players">
      <h2>Computer</h2>
      <h4 id="computer-score" class="each-score"></h4>
    </section>

    <section id="buttons">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </section>

    <section id="count">
      <p>Which will you choose?</p>
    </section>

    <p id="answer-bar"></p>
  </main>

</body>
</html>
